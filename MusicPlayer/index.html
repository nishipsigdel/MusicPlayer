<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/bfb1780cb4.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="musicPlayer">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="../MusicPlayer/The_Weeknd_-_Starboy.png" class="songImage" alt="">
            <h1>Starboy</h1>
            <p>The Weeknd ft. Daft Punk</p>

            <audio id="song">
                <source src="../MusicPlayer/The Weeknd - Starboy (Audio) ft. Daft Punk.mp3">
            </audio>

            <input type="range" value="0" id="progressBar">

            <div class="controls">
                <div>
                    <i class="fa-solid fa-backward"></i>
                </div>
                <div onclick="playPause()"> <i class="fa-solid fa-play" id="controlIcon"></i></div>
                <div>
                    <i class="fa-solid fa-forward"></i>
                </div>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
